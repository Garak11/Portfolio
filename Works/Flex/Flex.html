<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="Flex.css">
</head>
<body>
    <div id="container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
    <div class="UI">
        <h2>Flex</h2>
        <div>
            <h3>Flex-direction</h3>
            <input type="radio" name="fd" id="fd-row" checked>
            <label>Row</label><br>
            <input type="radio" name="fd" id="fd-rowreverse">
            <label>Row-reverse</label><br>
            <input type="radio" name="fd" id="fd-column">
            <label>Column</label><br>
            <input type="radio" name="fd" id="fd-columnreverse">
            <label>Column-reverse</label><br>
        </div>
        <div>
            <h3>Justify-content</h3>
            <input type="radio" name="jc" id="jc-flexstart" checked>
            <label>Flex-start</label><br>
            <input type="radio" name="jc" id="jc-flexend">
            <label>Flex-end</label><br>
            <input type="radio" name="jc" id="jc-center">
            <label>Center</label><br>
            <input type="radio" name="jc" id="jc-spacebetween">
            <label>Space-between</label><br>
            <input type="radio" name="jc" id="jc-spacearound">
            <label>Space-around</label><br>
            <input type="radio" name="jc" id="jc-spaceevenly">
            <label>Space-evenly</label><br>
        </div>
        <div>
            <h3>Align-items</h3>
            <input type="radio" name="ai" id="ai-stretch" checked>
            <label>Stretch</label><br>
            <input type="radio" name="ai" id="ai-flexstart">
            <label>Flex-start</label><br>
            <input type="radio" name="ai" id="ai-center">
            <label>Center</label><br>
            <input type="radio" name="ai" id="ai-flexend">
            <label>Flex-end</label><br>
            <input type="radio" name="ai" id="ai-baseline">
            <label>Baseline</label><br>
        </div>

    </div>
    
    <script type="text/javascript" src="Flex.js"></script>

</body>
</html>
